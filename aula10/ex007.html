<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="valor1" id="valor1">+
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">RESULTADO</div>

    <script>
            function somar(){
                var s1 = window.document.getElementById('valor1')
                var s2 = window.document.getElementById('valor2')
                var res = window.document.getElementById('res')
                var n1 = Number(valor1.value)
                var n2 = Number(valor2.value)
                var s = n1 + n2
                res.innerHTML= `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
            }
    </script>    
</body>
</html>
