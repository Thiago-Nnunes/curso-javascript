<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando em JS</title>
    <style>
        body{
            background-color: rgb(229, 198, 140) ;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
        <script>
            var n1 = Number.parseInt(window.prompt('Digite um valor:'))
            var n2 = Number.parseInt(window.prompt('Digite outro valor:'))
            var s = n1 + n2
            alert(`a soma total dos numeros ${n1} e ${n2} é ${s}`)
        </script>
</body>
</html>
