<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Detran</title>
</head>
<body>
    <h1>Multas Detran</h1>
    Velocidade do veiculo:<input type="number" name="velocidade" id="velocidade">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var velocidade = window.document.querySelector('input#velocidade')
        var res = window.document.querySelector('div#res')
        var vel = Number(velocidade.value)
        res.innerHTML = `<p>Sua Velocidade é de <strong>${vel} Km/h</strong></p>`
        if(vel > 60){
            res.innerHTML += `<p>Você está sendo<strong> multado </strong>por excesso de velocidade</p>`
        }
        res.innerHTML += '<p>Dirija com cinto de segurança</p>'
    }
        
    </script>
</body>
</html>
